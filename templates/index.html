<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Segundos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 rounded-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Conversor de Segundos</h2>
      <form id="convert-form">
        <div class="mb-3">
          <input type="number" id="inputSegundos" class="form-control form-control-lg" placeholder="Ingrese segundos" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Convertir</button>
      </form>
      <div id="result" class="mt-4 text-center fs-4"></div>
      <hr>
      <h5 class="mt-4">HH:MM:SS a Segundos</h5>
      <form id="to-seconds-form">
        <div class="mb-3">
          <input type="text" id="inputTiempo" class="form-control form-control-lg" placeholder="HH:MM:SS" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg w-100">Convertir a Segundos</button>
      </form>
      <div id="resultToSeconds" class="mt-3 text-center fs-5"></div>
      <hr>
      <h5 class="mt-4">Generar Valores Aleatorios</h5>
      <form id="randoms-form">
        <div class="mb-3">
          <input type="number" id="inputSegundosRandom" class="form-control mb-2" placeholder="Valor mÃ¡ximo de segundos" min="1" required>
          <input type="number" id="inputCantidad" class="form-control" placeholder="Cantidad de resultados" min="1" required>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100">Generar Aleatorios</button>
      </form>
      <div id="resultRandoms" class="mt-3 text-center fs-5"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
